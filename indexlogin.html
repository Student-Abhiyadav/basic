<body>
    <div class="login_form_container">
      <div class="login_form">
        <h2>Login</h2>
        <div class="input_group">
          <i class="fa fa-user"></i>
          <input
            type="text"
            placeholder="Username"
            class="input_text"
            autocomlete="off"
          />
        </div>
       <div class="input_group">
         <i class="fa fa-unlock-alt"></i>
         <input 
          type="password"
          placeholder="password"
          class="input_text"
          autocapitalize="off"
         />
        </div>
        <div class="button_group" id="login_button">
          <a>Submit</a>
        </div>
        <div class="fotter">
            <a>Forgot password ?</a>
            <a>SingUp</a>
        </div>
      </div>
    </div>
</body>
